{% extends 'base.html' %}
{% block title %}
  {{ page_title }}
{% endblock %}
{% block content %}
  <h1>
    {{ page_title }}
  </h1>
  {% if have_content %}
    {% for project in projects %}
      {% include 'includes/card.html' %}
    {% endfor %}
  {% else %}
    <div>
      <span>Еще нет сохраненных проектов</span>
    </div>
  {% endif %}
{% endblock %}
