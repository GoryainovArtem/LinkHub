{% extends 'base.html' %}
{% block title %}
  {{ theme.name }}
{% endblock %}
{% block content %}
  <h3 class="mb-3"> Проекты на тему: "{{ theme.name }}"</h3>
  {% for project in projects %}
    <div class="media mb-4 project_head" style="background-color: #F5F5F5">
      <div class="media-body">
        <div class="media_inner_container" >
          <div class="media_inner_left" >
            <h5 class="mt-0">
              <a href="{% url 'links:project_detailed' project.id %}">
                {{ project.title }}
              </a>
            </h5>
            <p>
              {{ project.description }}
            </p>
          </div>
          <div class="media_inner_right" >
            <h6 class="more_info">
              <a href="">
                Подробнее
              </a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
